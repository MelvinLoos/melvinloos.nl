---
label: BlogPost
hide_body: true
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: path
  type: text
  config:
    required: true
    min: 2
  label: Path
  default: "/path_to_post"
- name: excerpt
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Excerpt
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
- name: content
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Content
pages:
- blog/placeholder.md
